<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch-a-sketch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="top">
            <div style="width: 20vh;"></div>
            <h1 style="font-size: 60px; width:50vh; text-align: center;;">Etch-a-Sketch</h1>
        </div>
        <div class="content-container">
            <div class="sideboard">
                <button id="draw">Draw</button>
                <button id="erase">Eraser</button>
                <button id="clear">Clear</button>
                <div>
                    <input type="range" min="1" max="64" value="16" class="slider" id="myRange">
                    <h4 class="size" id="sizeText">16x16</h4>
                </div>
            </div>
            <div class="board" id="board">
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
