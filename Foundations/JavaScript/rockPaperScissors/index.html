<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="nav">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="game">
            <div class="display">
                <div style="display:flex; flex-direction: column;">
                    <h2 style="text-align: center; font-size: 33px;">Select Move</h2>
                    <h3 style="font-size: 23px;" class="status">First to score 5 points wins the game</h3>
                </div>
                <div class="scores">
                    <div>
                        <h1 class="move-icon playerImg">?</h1>
                        <div class="score">
                        <h4>Player: </h4><h4 class="playerScore">0</h4>
                        </div>
                    </div>
                    <div>
                        <h1 class="move-icon computerImg">?</h1>
                        <div class="score">
                        <h4>Computer: </h4><h4 class="computerScore">0</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="moves">
                <div class="box choice" name="rock" value="rock">
                    <img src="images/rock.png">
                </div>
                <div class="box choice" name="paper" value="paper">
                    <img src="images/paper.png">
                </div>
                <div class="box choice" name="scissors" value="scissors">
                    <img src="images/scissors.png">
                </div>
            </div>
        </div>
        <div>

        </div>
        
    </body>

    <script src="script.js"></script>

</html>
